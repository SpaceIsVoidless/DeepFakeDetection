services:
  - type: web
    name: deepfake-detection-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python model_downloader.py && gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --max-requests 100
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.5
    healthCheckPath: /health