version: '3.8'

services:
  deepfake-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - MAX_CONTENT_LENGTH=33554432
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

